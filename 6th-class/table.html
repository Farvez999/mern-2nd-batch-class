<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>

    <table>
        <caption>This is our Name Table</caption>

        <thead>
            <tr>
                <td>
                    First Name
                </td>
                <td>
                    Last Name
                </td>
                <td>
                    Id
                </td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    Abdur
                </td>
                <td>
                    Rohim
                </td>
                <td>
                    200122101
                </td>
            </tr>

            <tr>
                <td>
                    Abdur
                </td>
                <td>
                    Korim
                </td>
                <td>
                    200122102
                </td>
            </tr>

            <tr>
                <td>
                    Sajjad
                </td>
                <td>
                    Alam
                </td>
                <td>
                    200122103
                </td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">
                    Nur Nobi
                </td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
