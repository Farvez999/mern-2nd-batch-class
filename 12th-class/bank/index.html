<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h3 class="text-5xl text-center mt-2 font font-bold">Welcome to <span class="text-red-600">New Bank !!</span>
        </h3>
    </header>

    <main>
        <section class="bg-green-500 mt-20 w-9/12 mx-auto">
            <h3 class="text-3xl  font-semibold mx-2 my-2">Please Login</h3>

            <div>
                <input type="text" placeholder="Enter your Email" id="user-email" class="w-6/12 mb-2 mx-2">
                <input type="text" placeholder="Enter your Password" id="user-pass" class="w-6/12 mb-2 mx-2">
                <br>
                <button id="btn-submit"
                    class="w-20 py-2 mx-2 my-2 bg-yellow-500 text-white font-medium rounded-lg hover: bg-red-500">Login</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
