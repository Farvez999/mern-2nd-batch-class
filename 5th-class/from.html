<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <p>Name : <input type="text" placeholder="Write Your Name" id=""></p>
        <p>Email : <input type="text" placeholder="Write Your Email"></p>

        <fieldset>
            <legend>Select Your Language</legend>
            <div>
                <label for="bangla-lan">
                    <input value="bangla-lan" type="radio" name="language" id="bangla-lan"> Bangla
                </label>
            </div>

            <div>
                <label for="english-lan">
                    <input value="english-lan" type="radio" name="language" id="english-lan"> English
                </label>
            </div>

            <div>
                <label for="hindi-lan">
                    <input value="hindi-lan" type="radio" name="language" id="hindi-lan"> Hindi
                </label>
            </div>

        </fieldset>

        <fieldset>
            <legend>Selct Your Subject</legend>
            <div>
                <label for="bangla">
                    <input type="checkbox" name="" id="bangla"> Bengoli
                </label>
            </div>
            <div>
                <label for="english">
                    <input type="checkbox" name="" id="english"> English
                </label>
            </div>
            <div>
                <label for="math">
                    <input type="checkbox" name="" id="math"> Math
                </label>
            </div>
            <div>
                <label for="islamic">
                    <input type="checkbox" name="" id="islamic"> Islamic
                </label>
            </div>
        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
